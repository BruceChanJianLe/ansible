# zsh history
- name: Create zsh cache directory if it doesn't exist
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.cache/zsh"
    state: directory
    mode: '0755'
  tags:
    - setup
    - zsh

- name: Ensure zsh history file exists
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.cache/zsh/history"
    state: touch
  tags:
    - setup
    - zsh

- name: Install fzf
  become: yes
  apt:
    name:
      - fzf
  tags:
    - setup
    - zsh
