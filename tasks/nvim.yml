- name: Get Packer
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
  tags:
    - setup
    - nvim

- name: Clone nvim
  ansible.builtin.git:
    repo: 'https://github.com/brucechanjianle/nvim.git'
    dest: "{{ lookup('env', 'HOME') }}/.config/nvim"
  tags:
    - setup
    - nvim

- name: Build nvim
  shell: "cd {{ lookup('env', 'HOME') }}/.config/nvim && ./install_neovim.bash -a true -d true"
  tags:
    - setup
    - nvim

- name: Install nvim plugins
  shell: nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync'
  # https://github.com/wbthomason/packer.nvim/issues/502
  tags:
    - setup
    - nvim
