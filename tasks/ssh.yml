- name: Ensure cjl .ssh directory exists.
  file:
    dest: "{{ cjl_dest_key | dirname }}"
    mode: 0700
    state: directory
  tags:
  - ssh
  - dotfiles
  - setup

- name: Install cjl ssh key
  ansible.builtin.copy:
    src: "{{ cjl_source_key }}"
    dest: "{{ cjl_dest_key }}"
    mode: 0600
    decrypt: "{{ enable_decryption }}"
  tags:
  - ssh
  - dotfiles
  - setup

- name: Install cjl ssh key public
  ansible.builtin.copy:
    src: "{{ cjl_source_key }}.pub"
    dest: "{{ cjl_dest_key }}.pub"
    mode: 0644
  tags:
  - ssh
  - dotfiles
  - setup

- name: Ensure bri .ssh directory exists.
  file:
    dest: "{{ bri_dest_key | dirname }}"
    mode: 0700
    state: directory
  tags:
  - ssh
  - dotfiles
  - setup

- name: Install bri ssh key
  ansible.builtin.copy:
    src: "{{ bri_source_key }}"
    dest: "{{ bri_dest_key }}"
    mode: 0600
    decrypt: "{{ enable_decryption }}"
  tags:
  - ssh
  - dotfiles
  - setup

- name: Install bri ssh key public
  ansible.builtin.copy:
    src: "{{ bri_source_key }}.pub"
    dest: "{{ bri_dest_key }}.pub"
    mode: 0644
  tags:
  - ssh
  - dotfiles
  - setup

- name: Copy ssh config file
  ansible.builtin.copy:
    src: ./.ssh/config
    dest: "{{ lookup('env', 'HOME') }}.ssh/config"
    mode: 0644
  tags:
  - ssh
  - dotfiles
  - setup

- name: Set authorized key took from file
  authorized_key:
    user: "{{ lookup('env', 'USER') }}"
    state: present
    key: "{{ lookup('env', 'HOME') }}/.ssh/id_cjl.pub"
  with_fileglob:
  - "{{ lookup('env', 'HOME') }}/.ssh/cjl.pub"
