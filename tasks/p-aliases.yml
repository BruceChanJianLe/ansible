- name: Cloning private aliases
  git:
    repo: 'git@github.com:BruceChanJianLe/ssh.git'
    dest: "{{ lookup('env', 'HOME') }}/.config/p_aliases"
    recursive: no
    update: yes
    accept_hostkey: yes
    version: master
    bare: false
  when: "{{ enable_decryption }}"
  tags:
    - setup
    - private_aliases
